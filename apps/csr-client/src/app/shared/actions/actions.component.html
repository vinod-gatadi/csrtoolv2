<div *ngIf="!!availableRoles && actions$ | async as actions">
    <div ngbDropdown class="d-inline-block" *ngIf="actions.length>0">
        <button class="btn btn-primary ml-2" type="button" id="actionsMenu" ngbDropdownToggle>
            actions
        </button>
        <div ngbDropdownMenu aria-labelledby="actionsMenu">
            <ng-container *ngFor="let action of actions">
                <ng-container
                    ><button ngbDropdownItem type="button" (click)="invokeAction(action)">
                        {{ action.display }}
                    </button></ng-container
                >
            </ng-container>
            <ng-template #divider>
                <div class="dropdown-divider"></div>
            </ng-template>
        </div>
    </div>
</div>
